<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div id="edit-acerca-mi">
        <h2 class="section-heading text-uppercase">Editar Acerca de mí</h2>
        <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-line"></div>
        </div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
          </div>
          <div class="form-group">
  <label for="img">Imagen</label>
  <input type="file" class="form-control" id="img" name="img" style="display: none;" (change)="onFileSelected($event)">
  <button type="button" class="btn btn-light" (click)="openFilePicker()">Seleccionar Imagen</button>
</div>



          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required></textarea>
          </div>
          <button type="submit" class="btn btn-light">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
