<section id="estudios">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="title">Educaci√≥n</h1>
        <div class="col-lg-2">
          <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">Nuevo Estudio</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" *ngFor="let Educacion of educacion">
        <div class="estudio-card">
          <div class="estudio-content">
            <div class="estudio-info">
           <div class="estudio-text">
                <h2 class="estudio-title">{{Educacion.nombreE}}</h2>
                <p class="estudio-description">{{Educacion.descripcionE}}</p>
              </div>
            </div>
          </div>
          <div class="estudio-actions" *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
