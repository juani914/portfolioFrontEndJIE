<section id="experiencia">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="title">Experiencia</h1>
        <div class="col-lg-2">
          <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" *ngFor="let Experiencia of expe">
        <div class="experiencia-card">
          <div class="experiencia-content">
            <div class="experiencia-info">
              <div class="experiencia-text">
                <h2 class="experiencia-title">{{Experiencia.nombreE}}</h2>
                <p class="experiencia-description">{{Experiencia.descripcionE}}</p>
              </div>
            </div>
          </div>
          <div class="experiencia-actions" *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
