<section id="proyectos">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="title">Proyectos</h1>
        <div class="col-lg-2">
          <button type="button" class="btn btn-dark" routerLink="/nuevaproy" *ngIf="isLogged">Nuevo Proyecto</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" *ngFor="let proyecto of proyectos">
  <div class="proyecto-card">
          <div class="proyecto-content">
            <div class="proyecto-info">
              <div class="proyecto-text">
                <h2 class="proyecto-title">{{proyecto.nombreE}}</h2>
                <p class="proyecto-description">{{proyecto.descripcionE}}</p>
              </div>
            </div>
          </div>
          <div class="proyecto-actions" *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editproy/{{proyecto.id}}">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger" (click)="delete(proyecto.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
